ip: 192.168.10.25
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ~/code/rcon2/site
        to: /home/vagrant/site
        options:
            fsnotify: true
            exclude:
                - node_modules
                - vendor
sites:
    -
        map: rcon2.test
        to: /home/vagrant/site/public
databases:
    - rcon2
name: homestead
hostname: rcon2
